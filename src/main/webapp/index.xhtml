<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<head>
    <title>Optimizer</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300" rel="stylesheet"/>
</head>
<h:body>
    <h3>Produktempfehlungen</h3>
    <h:form id="optimizer-form">
        <p:dataTable id="products" value="#{optimizerController.productList}" var="product">
            <p:column headerText="Name">
                <p:outputLabel value="#{product.name}"/>
            </p:column>
            <p:column headerText="Rendite" style="width:60px">
                <p:outputLabel value="#{product.performanceThisYear} %"/>
            </p:column>
            <p:column>
                <p:commandButton styleClass="angular-button" value="+"
                                 action="#{optimizerController.addProductToPortfolio(product.isin)}"
                                 update="@none"
                                 style="font-size: 14px; font-weight: 500; border: 0px; background-color: #E5E5E5"/>
            </p:column>
        </p:dataTable>

    </h:form>

</h:body>
</html>
